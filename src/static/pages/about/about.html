<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
</head>
<body>
    <header class="block about">
        <div class="block__wrapper">
          <h2 class="about__title">Who we are?</h2>
          <p class="about__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem corporis
            reiciendis unde, illum labore perferendis.
          </p>
        </div>
      </header>
      <div class="block section">
        <div class="block__wrapper">
          <ul class="hero-list">
            <li class="hero-list__item">
              <div class="hero hero--serverman">
                <a class="hero__link">
                  <img
                    src="../../images/heroes/spiderman.png"
                    alt="serverman"
                    class="hero__image"
                  />
                </a>
                <div class="hero__logo">
                  <img
                    src="../../images/logos/server.svg"
                    alt="maven-logo"
                    class="hero__icon"
                  />
                </div>
              </div>
            </li>
            <li class="hero-list__item">
              <div class="hero hero--widow">
                <a class="hero__link">
                  <img
                    src="../../images/heroes/widow.png"
                    alt="coffeman"
                    class="hero__image"
                  />
                </a>
                <div class="hero__logo">
                  <img
                    src="../../images/logos/terminal.svg"
                    alt="maven-logo"
                    class="hero__icon"
                  />
                </div>
              </div>
            </li>
            <li class="hero-list__item">
              <div class="hero hero--maven">
                <a class="hero__link">
                  <img
                    src="../../images/heroes/maven.png"
                    alt="coffeman"
                    class="hero__image"
                  />
                </a>
                <div class="hero__logo">
                  <img
                    src="../../images/logos/maven.svg"
                    alt="maven-logo"
                    class="hero__icon"
                  />
                </div>
              </div>
            </li>
            <li class="hero-list__item">
              <div class="hero hero--storm">
                <a class="hero__link">
                  <img
                    src="../../images/heroes/storm.png"
                    alt="storm"
                    class="hero__image"
                  />
                </a>
                <div class="hero__logo">
                  <img
                    src="../../images/logos/webstorm.svg"
                    alt="maven-logo"
                    class="hero__icon"
                  />
                </div>
              </div>
            </li>
            <li class="hero-list__item">
              <div class="hero hero--coffeman">
                <a class="hero__link">
                  <img
                    src="../../images/heroes/superman.png"
                    alt="coffeman"
                    class="hero__image"
                  />
                </a>
                <div class="hero__logo">
                  <img
                    src="../../images/logos/coffeescript.svg"
                    alt="maven-logo"
                    class="hero__icon"
                  />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
</body>
</html>
